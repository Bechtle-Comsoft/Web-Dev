	<script>
         
                async function fetchData(urlJeu,jeuCall="/listerTout",affiche) {

            const data = {
               
                    Jeu: jeuCall,
                    code: 1
                
            };

            try {
                const response = await fetch(urlJeu, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }

                const responseData = await response.json();
                document.getElementById(affiche).innerText = JSON.stringify(responseData, null, 2);
            } catch (error) {
                console.error('Erreur lors de la récupération des données:', error);
                document.getElementById(affiche).innerText = 'Erreur lors de la récupération des données.';
            }
        }
    </script>
